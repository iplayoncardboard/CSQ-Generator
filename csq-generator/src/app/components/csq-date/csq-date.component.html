<div class="dt-input-container" [formGroup]="dateForm">
    <mat-form-field class="dt-intput picker">
        <mat-label>Start Date</mat-label>
        <input matInput [matDatepicker]="startPicker" formControlName="startDate">
        <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
        <mat-datepicker #startPicker></mat-datepicker>
    </mat-form-field>

    <mat-form-field class="dt-intput time">
        <mat-label>Start Time</mat-label>
        <input matInput type="text" formControlName="startTime">
    </mat-form-field>


    <!-- <mat-form-field class="dt-intput picker">
        <mat-label>End Date</mat-label>
        <input matInput [matDatepicker]="endDatePicker" formControlName="endDate">
        <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
        <mat-datepicker #endDatePicker></mat-datepicker>
    </mat-form-field> -->

    <mat-form-field class="dt-intput time">
        <mat-label>End Time</mat-label>
        <input matInput type="text" formControlName="endTime">
    </mat-form-field>
    <button mat-button (click)= "removeThisComponent()">x</button>
    
</div>
