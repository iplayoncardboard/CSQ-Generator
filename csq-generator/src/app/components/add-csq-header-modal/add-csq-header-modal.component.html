
   <div [formGroup]="headerForm">
   <mat-dialog-content>
        <mat-form-field>
            <mat-label>Name</mat-label>
            <input formControlName="name" matInput type="text" required>
            <button mat-button *ngIf="headerForm.value.name !== ''" matSuffix mat-icon-button aria-label="Clear" (click)="clearNameField()">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-content>
        <mat-form-field>
            <mat-label>Notes</mat-label>
            <input matInput type="text" formControlName="notes" maxlength="255" >
            <button mat-button *ngIf="headerForm.value.notes !== ''" matSuffix mat-icon-button aria-label="Clear" (click)="clearNotesField()">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>
    </mat-dialog-content>

    <mat-dialog-actions>
   
        <button mat-raised-button matDialogClose>close</button>
        <button mat-raised-button [mat-dialog-close]="{title:headerForm.value.name, notes:headerForm.value.notes}">Submit</button>
    </mat-dialog-actions>

</div>
