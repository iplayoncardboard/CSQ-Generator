
    <mat-form-field appearance="outline" >
        <mat-label>File Location</mat-label>
        <input matInput type="text" [formControl] = "fileLocation">
        <button mat-button *ngIf="fileLocation.value !== ''" matSuffix mat-icon-button aria-label="Clear" (click)="clearFileLocation()">
            <mat-icon>close</mat-icon>
          </button>
    </mat-form-field>


    <mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Import</button>
  </mat-dialog-actions>
